specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SavingsFactory
    network: goerli
    source:
      address: "0x94De9e2f793Dde63718C28Dfa2333A8dF41Bce7e"
      abi: SavingsFactory
      startBlock: 9744454
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SavingsCreated
      abis:
        - name: SavingsFactory
          file: ./abis/SavingsFactory.json
      eventHandlers:
        - event: SavingsCreated(indexed address,address,address[],(address,uint8)[])
          handler: handleSavingsCreated
      file: ./src/savings-factory.ts
