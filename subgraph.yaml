specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SavingsFactory
    network: goerli
    source:
      address: "0x2e4E26C7df619ee29204B65327E781506f918a2A"
      abi: SavingsFactory
      startBlock: 9748258
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/savings-factory.ts
      entities:
        - Savings
      abis:
        - name: SavingsFactory
          file: ./abis/SavingsFactory.json
      eventHandlers:
        - event: SavingsCreated(indexed address,address,address[],(address,uint8)[])
          handler: handleSavingsCreated
templates:
  - name: Savings
    kind: ethereum/contract
    network: goerli
    source:
      abi: Savings
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/savings.ts
      entities:
        - Transactions
      abis:
        - name: Savings
          file: ./abis/Savings.json
      eventHandlers:
        - event: ReceivedFunds(indexed address,address,uint256,(address,uint256)[])
          handler: handleReceivedFunds
